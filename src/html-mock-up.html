<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" src="/dist/reset.css">
    <link rel="stylesheet" src="/dist/style.css">
    <title>Document</title>
</head>

<body>
    <header id="pageHeader">

    </header>
    <main id="pageMain">
        <section id="cards" class="d-flex flex-row flex-wrap">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    <h5 class="card-title">${employee.name}</h5>
                    <h6 class="card-subtitle mb-2 text-white">${employee.role}</h6>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="mailto:${employee.email}" target="_">${employee.email}</a>
                    </li>
                    <li class="list-group-item">${employee.id}</li>
                    <li class="list-group-item">${getProp(employee)}</li>
                </ul>
            </div>
        </section>
        </div>
        </section>
    </main>
    <footer id="pageFooter">

    </footer>
</body>

</html>
